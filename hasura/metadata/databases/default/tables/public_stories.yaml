table:
  name: stories
  schema: public

object_relationships:
  - name: resident
    using:
      foreign_key_constraint_on: resident_id
  - name: author
    using:
      foreign_key_constraint_on: author_id

select_permissions:
  - role: mta
    permission:
      columns:
        - id
        - resident_id
        - author_id
        - content_encrypted
        - media_url
        - story_type
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true

  - role: eta
    permission:
      columns:
        - id
        - resident_id
        - author_id
        - content_encrypted
        - media_url
        - story_type
        - created_at
        - updated_at
      filter:
        resident:
          enterprise_id:
            _eq: X-Hasura-Enterprise-Id

  - role: caregiver
    permission:
      columns:
        - id
        - resident_id
        - author_id
        - content_encrypted
        - media_url
        - story_type
        - created_at
      filter:
        resident:
          caregiver_assignments:
            caregiver_id:
              _eq: X-Hasura-User-Id

  - role: family
    permission:
      columns:
        - id
        - resident_id
        - author_id
        - content_encrypted
        - media_url
        - story_type
        - created_at
        - updated_at
      filter:
        author_id:
          _eq: X-Hasura-User-Id

  - role: robot
    permission:
      columns:
        - id
        - resident_id
        - content_encrypted
        - story_type
        - created_at
      filter:
        resident:
          robot_sessions:
            robot_id:
              _eq: X-Hasura-Robot-Id

insert_permissions:
  - role: family
    permission:
      columns:
        - resident_id
        - content_encrypted
        - media_url
        - story_type
      check: {}
      set:
        author_id: X-Hasura-User-Id

update_permissions:
  - role: family
    permission:
      columns:
        - content_encrypted
        - media_url
      filter:
        author_id:
          _eq: X-Hasura-User-Id
      check: {}

delete_permissions:
  - role: mta
    permission:
      filter: {}
