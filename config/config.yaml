# config/config.yaml â€” Base/default configuration

server:
  host: "0.0.0.0"
  port: 3000
  read_timeout: 15s
  write_timeout: 15s
  idle_timeout: 60s
  shutdown_timeout: 30s

database:
  host: "localhost"
  port: 5432
  user: "app_user"
  password: "changeme"
  dbname: "robotics_mgmt"
  sslmode: "disable"
  max_conns: 25
  min_conns: 5
  max_conn_lifetime: 1h
  max_conn_idle_time: 30m

log:
  level: "info"
  format: "json"

cors:
  allowed_origins:
    - "http://localhost:3000"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Accept"
    - "Authorization"
    - "Content-Type"
    - "X-Request-ID"
  allow_credentials: true
  max_age: 300

rate_limit:
  requests_per_second: 100
  burst: 200

jwt:
  secret: "change-me-in-production-use-min-32-chars"
  access_token_expiry: 15m
  refresh_token_expiry: 168h  # 7 days
  issuer: "my-application"

firebase:
  project_id: ""
  credentials_file: ""

otel:
  enabled: false
  endpoint: "localhost:4317"
  service_name: "sona-api"
