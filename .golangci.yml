# .golangci.yml â€” Linter configuration

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: my-application

issues:
  exclude-use-default: false
  max-issues-per-linter: 50
  max-same-issues: 3
